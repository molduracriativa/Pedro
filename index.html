<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<meta property="og:title" content="Pedro">

<!-- FORÇA IMAGEM GRANDE EM ALGUNS CLIENTES -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Pedro">
<meta name="twitter:description" content="Você recebeu um convite especial. Toque para abrir e viver essa experiência.">
<meta name="twitter:image" content="https://molduracriativa.github.io/Pedro/media/capalink.png">

<!-- iOS FULLSCREEN -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

.page {
  display: none;
  width: 100vw;
  height: 100vh;
  position: relative;
}

.page img,
.page video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* HOTSPOTS INVISÍVEIS */
.hotspot {
  position: absolute;
  width: 70px;
  height: 70px;
  cursor: pointer;
}

/* BOTÃO VOLTAR */
.btn-voltar {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="musica" src="audio.mp3" loop preload="auto"></audio>

<!-- PÁGINA 1 -->
<div class="page" id="page1" style="display:block;">
  <img src="pagina1.png" alt="Convite">
  <div class="hotspot"
       style="top:0;left:0;width:100%;height:100%;"
       onclick="startInvite()"></div>
</div>

<!-- PÁGINA 2 -->
<div class="page" id="page2">
  <video id="video" src="pagina2.mp4" playsinline></video>
</div>

<!-- PÁGINA 3 -->
<div class="page" id="page3">
  <img src="pagina3.jpg" alt="Detalhes do Evento">

  <!-- CONFIRMAR PRESENÇA -->
  <a class="hotspot"
     style="bottom:18%; left:16%;"
     href="https://wa.me/5571993233142"
     target="_blank"
     aria-label="Confirmar presença"></a>

  <!-- LOCALIZAÇÃO -->
  <a class="hotspot"
     style="bottom:18%; left:42%;"
     href="https://maps.app.goo.gl/f6znvALZZBPfC8WK7"
     target="_blank"
     aria-label="Ver localização"></a>

  <!-- PRESENTE -->
  <div class="hotspot"
       style="bottom:18%; left:68%;"
       onclick="goPage(4)"
       aria-label="Sugestão de presente"></div>
</div>

<!-- PÁGINA 4 -->
<div class="page" id="page4">
  <img src="pagina4.jpg" alt="Sugestão de Presente">
  <div class="btn-voltar" onclick="goPage(3)"></div>
</div>

<script>
const musica = document.getElementById('musica');
const video = document.getElementById('video');

function startInvite() {
  musica.play().catch(() => {});
  goPage(2);
  video.play();

  video.onended = () => {
    goPage(3);
  };
}

function goPage(num) {
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  const page = document.getElementById('page' + num);
  if (page) page.style.display = 'block';
}
</script>

</body>
</html>
