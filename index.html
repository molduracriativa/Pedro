<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Convite Pedro</title>
    <meta property="og:title" content="Você recebeu um convite especial!">
    <meta property="og:description" content="Toque para abrir os detalhes deste dia incrível.">
    <meta property="og:image" content="https://molduracriativa.github.io/mallya7anos/capalink.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .page img,
        .page video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* BOTÕES INVISÍVEIS */
        .hotspot {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
            /* background: rgba(255,0,0,0.3); <- Remova o comentário para ver as áreas de clique */
        }

        /* BOTÃO VOLTAR */
        .btn-voltar {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>

<body>

<audio id="musica" src="audio.mp3" loop></audio>

<div class="page" id="page1" style="display:block;">
    <img src="pagina1.png">
    <div class="hotspot" style="top:0;left:0;width:100%;height:100%;" onclick="startInvite()"></div>
</div>

<div class="page" id="page2">
    <video id="video" src="pagina2.mp4" playsinline></video>
</div>

<div class="page" id="page3">
    <img src="pagina3.jpg">

    <a class="hotspot"
       style="bottom:18%; left:16%;"
       href="https://wa.me/5571993233142"
       target="_blank"></a>

    <a class="hotspot"
       style="bottom:18%; left:42%;"
       href="https://maps.app.goo.gl/f6znvALZZBPfC8WK7"
       target="_blank"></a>

    <div class="hotspot"
         style="bottom:18%; left:68%;"
         onclick="goPage(4)"></div>
</div>

<div class="page" id="page4">
    <img src="pagina4.jpg">

    <div class="btn-voltar" onclick="goPage(3)"></div>
</div>

<script>
    const musica = document.getElementById('musica');
    const video = document.getElementById('video');

    function startInvite() {
        // Inicia a música
        musica.play().catch(e => console.log("Áudio bloqueado pelo navegador até interação"));
        
        // Vai para a página do vídeo
        goPage(2);
        video.play();

        // Quando o vídeo terminar, vai para a página de informações
        video.onended = () => {
            goPage(3);
        };
    }

    function goPage(num) {
        // Esconde todas as páginas
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        // Mostra a página desejada
        const targetPage = document.getElementById('page' + num);
        if (targetPage) {
            targetPage.style.display = 'block';
        }
    }
</script>

</body>
</html>
